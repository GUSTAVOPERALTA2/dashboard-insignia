<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vicebot Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 2rem;
      color: #667eea;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .help-text {
      display: block;
      margin-top: 0.5rem;
      color: #6b7280;
      font-size: 0.85rem;
    }

    .help-text code {
      background: #f3f4f6;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      color: #667eea;
    }

    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 0.875rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
      animation: shake 0.4s;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    .btn-login.loading .spinner {
      display: block;
    }

    .btn-login.loading .btn-text {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #6b7280;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>游낃 Vicebot</h1>
      <p>Panel de Control de Incidencias</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">N칰mero de Tel칠fono</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          autocomplete="username"
          placeholder="10 d칤gitos sin c칩digo de pa칤s"
          pattern="[0-9]{10}"
          maxlength="10"
        >
      </div>

      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          autocomplete="current-password"
          placeholder="칔ltimos 4 d칤gitos"
          pattern="[0-9]{4}"
          maxlength="4"
        >
      </div>

      <button type="submit" class="btn-login">
        <span class="btn-text">Iniciar Sesi칩n</span>
        <div class="spinner"></div>
      </button>
    </form>

    <div class="footer">
      <p>춸 2026 Vicebot Dashboard</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const submitBtn = form.querySelector('.btn-login');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Auto-completar password con 칰ltimos 4 d칤gitos al escribir el tel칠fono
    usernameInput.addEventListener('input', (e) => {
      // Solo n칰meros
      e.target.value = e.target.value.replace(/\D/g, '');
      
      // Si tiene 10 d칤gitos, auto-llenar password
      if (e.target.value.length === 10 && !passwordInput.value) {
        passwordInput.value = e.target.value.slice(-4);
      }
    });

    passwordInput.addEventListener('input', (e) => {
      // Solo n칰meros
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      let username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      
      // Validar formato
      if (username.length !== 10) {
        errorMessage.textContent = 'El n칰mero debe tener 10 d칤gitos';
        errorMessage.classList.add('show');
        return;
      }
      
      if (password.length !== 4) {
        errorMessage.textContent = 'La contrase침a debe tener 4 d칤gitos';
        errorMessage.classList.add('show');
        return;
      }
      
      // Agregar c칩digo de pa칤s si no lo tiene
      // 521 + n칰mero de 10 d칤gitos = 13 d칤gitos total
      username = '521' + username;
      
      // Mostrar loading
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      errorMessage.classList.remove('show');
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.token) {
          // Guardar token y datos del usuario
          localStorage.setItem('auth_token', data.token);
          localStorage.setItem('user_data', JSON.stringify(data.user));
          
          console.log('[LOGIN] Success:', data.user.nombre);
          
          // Redirigir al dashboard
          window.location.href = '/';
        } else {
          // Mostrar error
          errorMessage.textContent = data.message || 'Usuario o contrase침a incorrectos';
          errorMessage.classList.add('show');
        }
      } catch (error) {
        console.error('[LOGIN] Error:', error);
        errorMessage.textContent = 'Error de conexi칩n. Intenta de nuevo.';
        errorMessage.classList.add('show');
      } finally {
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });

    // Verificar si ya hay sesi칩n
    const token = localStorage.getItem('auth_token');
    if (token) {
      // Verificar si el token es v치lido
      fetch('/api/auth/verify', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(r => r.json())
      .then(data => {
        if (data.valid) {
          window.location.href = '/';
        }
      })
      .catch(() => {
        // Token inv치lido, continuar en login
        localStorage.removeItem('auth_token');
        localStorage.removeItem('user_data');
      });
    }
  </script>
</body>
</html>
